name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Instalar dependencias
        run: yarn install

      - name: Verificar compilaci√≥n
        run: yarn run build

      - name: Ejecutar pruebas unitarias
        run: yarn test
